<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" method="get">
            <div>
                <label for="mailForm">E-mail</label>
                <input type="text" name="email" placeholder="Digite seu e-mail" id="mailForm" required
                autocomplete="off" autofocus>
                <label for="mailPassword">Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha" id="mailPassword" required>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>

</body>
</html>
